<div style="min-height: 25px;"></div>
<div class="container">
  <div class="row" *ngFor="let row of iterableRecipes">
    <div
      class="col-sm"
      *ngFor="let item of row?.items"
      style="min-height: 250px;"
    >
      <a [routerLink]="['/recipe', item.idMeal]">
        <!-- Also try this -> routerLink="/recipe/{{ item.idMeal }}-->
        <img src="{{ item.strMealThumb }}" class="img-fluid"
      /></a>
      <p style="min-height: 45px;">{{ item.strMeal }}</p>
    </div>
  </div>
</div>
